<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="ulbBookReport" ng-controller="MainCtrl">
    <div layout-padding ng-cloak>
        <md-whiteframe class="md-whiteframe-4dp course" ng-repeat="course in books">
            <h2 class="md-display-1">{{course.name}}</h2>
            <div ng-repeat="book in course.books">
                <h3>Book: {{book.title}}</h3>
                <h4>Candidates</h4>
                <div class="candidates" ng-repeat="candidate in book.candidates">
                    <a ng-href="{{candidate.url}}">{{candidate.title}}</a>
                </div>
            </div>
        </md-whiteframe>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
